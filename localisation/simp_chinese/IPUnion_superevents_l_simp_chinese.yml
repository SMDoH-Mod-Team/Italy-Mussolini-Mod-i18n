 SE_italian_great_revolution_D:0 "\n“想要同侵略者继续抗争的，随我来。我无法给你们荣誉和报酬，只有饥饿、干渴、强行军、战斗和死亡。爱国者们，随我来。”\n - 朱塞佩·加里波第"
