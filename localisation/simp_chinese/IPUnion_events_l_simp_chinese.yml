 IPUnion_ITA_meeting.1.t: "[PNF_dynmic_name]第一届全国代表大会-开幕式"
 IPUnion_ITA_meeting.1.d: "自进军以来，我党部分党员中出现一系列消极情绪，认为掌权了就可以松懈了，这是绝对不能的。我们要不断进行自我革命，维持我党的纯洁性，当好法团主义先锋队的角色，完成法团主义初级阶段的历史任务。"
 IPUnion_ITA_meeting.1.a: "雄关漫道真如铁，而今迈步从头越！"
 IPUnion_ITA_meeting.2.t: "[PNF_dynmic_name]第一届全国代表大会-第一次会议"
 IPUnion_ITA_meeting.2.d: "大会重申了党在法团主义初级阶段的历史任务，强调了继续同西方资本主义以及东方共产主义坚持斗争的基本策略。另外，大会还选举了新一届的中央委员会，并做出在首都罗马建立党中央政治局的决议，选举出了党中央政治局委员以及党中央政治局常务委员。墨索里尼同志在本次大会中以596票赞成，0票反对，13票弃权的结果当选为国家法西斯党总书记及党中央政治局常务委员会总书记。"
 IPUnion_ITA_meeting.2.a: "（结果宣布后，大会爆发了持久而热烈的掌声）"



