 IPUnion_country_event.70.a: "那很坏了"
 IPUnion_country_event.71.t: "[FROM.GetName]提议经济合作"
 IPUnion_country_event.71.d: "[FROM.GetName]于今日向我们发出了经济合作的提议，我们要接受吗？"
 IPUnion_country_event.71.a: "这是个互助互利的协议"
 IPUnion_country_event.71.b: "但我们目前情况糟糕"
 IPUnion_country_event.72.t: "[FROM.GetName]同意了经济合作"
 IPUnion_country_event.72.d: ""
 IPUnion_country_event.72.a: "好极了"
 IPUnion_country_event.73.t: "[FROM.GetName]推迟了经济合作"
 IPUnion_country_event.73.d: "“由于我们目前的困难情况，经济合作难以开展...”"
 IPUnion_country_event.73.a: "好吧"
 IPUnion_country_event.74.t: "[FROM.GetName]重提经济合作"
 IPUnion_country_event.74.d: "[FROM.GetName]于今日向我们重提因经济困难被搁置的合作项目"
 IPUnion_country_event.74.a: "不赖"
 IPUnion_country_event.75.t: "[FROM.GetName]提出合作"
