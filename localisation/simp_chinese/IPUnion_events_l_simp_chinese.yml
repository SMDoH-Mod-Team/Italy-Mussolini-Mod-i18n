 IPUnion_leap_forward_event.1.t: "韦尔切利成为皮埃蒙特大区的第一个千斤市"
 IPUnion_leap_forward_event.1.d: "《意大利人民报》今日电 皮埃蒙特大区韦尔切列省今年晚稻又告丰收,全省二十五万多亩粮食作物,今年平均亩亩达到一千二百五十七斤，这是意大利在粮食战线上一个重大的胜利。\n到今年为止,韦尔切利粮食单位面积产量比去年已增产了72.6%,总产量增加41.3%,有59.95%的市镇平均每亩产粮食超过千斤。除了粮食作物以外,这个省的油菜、烟、麻等三种作物都获得了丰收。全省的绵羊也由去年的二万多头增加到四万多头,平均每户有绵羊一点八头。"
 IPUnion_leap_forward_event.1.a: "向韦尔切利的同志们学习！"
 IPUnion_leap_forward_event.1.b: "真能亩产千斤吗？我们需要展开调查"
 IPUnion_leap_forward_event.2.t: "一定要迎头赶上英国！"
 IPUnion_leap_forward_event.2.d: "据意大利人民报昨日讯 意大利工会第八次全国代表大会于昨日继续举行。在上午的会议进行中,都灵工人代表六十多人,代表皮埃蒙特大区八十万工人高着生产成绩的图表,敲锣打鼓来向大会祝贺。首府都灵女工代表全市职工宣读贺词,她说,最近一个月,首府都灵的职工通过伟大的整风运动和向工会“八大”献礼,生产上搞得热火朝天,捷报不断传来,菲亚特米拉菲奥里钢铁厂的工人今年要比增产计划再增产一千吨生铁,一高炉创造了平均日产五百五十五吨生铁的今年以来的最高纪录,并且在年底就要开始生产明年的生铁。她说,齐亚诺同志提出的“五年后在钢铁和其他重要工业产品的产量方面赶上或者超过英国”,给了我们极大的鼓舞和力量,我们一定要达到党所指出的战斗目标。这封贺信受到全体代表的热烈欢迎。"
 IPUnion_leap_forward_event.2.a: "再接再厉！"
 IPUnion_leap_forward_event.3.t: "巴西利卡塔大区揭开发展冶炼业序幕"
 IPUnion_leap_forward_event.3.d: "本报讯 据前进报消息：巴西利卡塔大区揭开了发展冶炼工业的序幕。在昨日结束的全大区生铁生产会议确定：今年将冶炼生铁三万四千四百吨、粗铜一千五百吨、粗铅二千五百吨。巴西利卡塔大区发展炼铁和冶金工业是以小型为主，就地取材，因陋就简，遍地开花为方针在边学边探，边生产边建厂的精神下，大力推广土法炼铁，用最快的速度建立中小型高炉和土炉。今年冶炼铁、铜、铅的重点放在波坦察、马泰拉、梅尔菲和波利科罗，其他各省（自治区）市镇也根据资源情况大量地、普遍地进行冶炼。目前，工业厅还在加紧准备举办冶炼训练班，为各省（自治区）市镇培训技术人员。与此同时，交通、地质、劳动和物资供应以及其他部门也都在积极准备支援炼铁和冶金工业的发展。"
 IPUnion_leap_forward_event.3.a: "伟大的成绩！"
 IPUnion_leap_forward_event.4.t: "博洛尼亚省莫利内拉出现天下第一田\n§R小麦亩产三万六千九百多斤§!"
 IPUnion_leap_forward_event.4.d: "意大利人民报昨日电\n艾米利亚-罗马涅大区博洛尼亚省莫利内拉市镇的小麦生产又放异彩。根据艾米利亚罗马涅大区、首府博洛尼亚和莫利内拉市镇三级小麦高产验收团联合查验证实，这个市镇，在一点零一六亩播高产小麦种子的麦田里，创造了平均亩产干谷三万六千九百五十六斤的惊人纪录。截至目前，这是我国小麦大丰收中放射出的大批高产“卫星”中的“冠军”，它比普利亚大区切尔瓦罗及伦巴第大区帕维亚先后创造的粮食高产纪录高出一倍以上。"
 IPUnion_leap_forward_event.4.a: "继续加大力度！"
 IPUnion_leap_forward_event.4.b: "“吹牛，靠不住。我是种过地的。亩产三万多斤？堆也堆不起来么！”" 
 IPUnion_leap_forward_event.4.tt: "§R国内粮食和钢铁产出肯定有了非常巨大的虚报，赶快展开调查并迅速纠错！§!"
 IPUnion_leap_forward_event.5.t: "迪诺格兰迪同志在坎帕尼亚"
 IPUnion_leap_forward_event.5.d: "在领袖墨索里尼视察坎帕尼亚以后，不到四十天，迪诺·格兰迪同志又来到了坎帕尼亚，在坎帕尼亚的拉斯迪波利市镇视察了一天多时光。\n格兰迪同志从前天下午四点半钟来到这儿，直到昨日下午六点离开，几乎是黑夜都很少休息。我们党中央的迪部长不顾辛劳疲累，不顾汗透的衣衫，不顾小麦丛中灼热的阳光和铁水炉边的炙人的红火，一直精力饱满和神采焕发地走过了拉斯迪波利市镇的广大地区。格兰迪同志的思想、言谈和容光笑貌，也就这样深深刻印在拉斯迪波利人民的心头，刻印在这儿永远跃进着和沸腾着的平川和山地。"
 IPUnion_leap_forward_event.5.a: "[PNF_dynmic_name]万岁！领袖万岁！祝格兰迪同志健康！"
 IPUnion_leap_forward_event.6.t: "艾米利亚罗马涅大区-博洛尼亚省委急电！"
 IPUnion_leap_forward_event.6.d: "据博洛尼亚省省委急电：持续了多天的暴雨导致意大利各地发生洪水及内涝事件，博洛尼亚省所在的波河平原遭受百年未见的大洪水冲击。巴格纳卡瓦洛、阿尔詹塔、皮埃维迪切诺等主要产粮市镇的农田和基础设施均遭到毁灭性破坏。大区调查组对波河平原受灾情况进行调查统计时发现，地区粮食产量数据和粮仓实际存粮有巨大差距，本年内实际收获的粮食仅为艾米利亚罗马涅大区报上中央数字的三分之一。目前，博洛尼亚地区已有近30%的人口已因自然灾害而处于断粮状态。领袖墨索里尼要求对自大跃进运动以来的所有主要产粮地区进行彻底调查。"
 IPUnion_leap_forward_event.6.a: "全力赈灾，继续彻查！"
 IPUnion_leap_forward_event.6.b: "也许只是个例呢，此事须从长计议"
 IPUnion_leap_forward_event.8.t: "艾米利亚罗马涅大区-博洛尼亚省委急电！"
 IPUnion_leap_forward_event.8.d: "据博洛尼亚省省委急电：持续了多天的暴雨导致意大利各地发生洪水及内涝事件，博洛尼亚省所在的波河平原遭受百年未见的大洪水冲击。巴格纳卡瓦洛、阿尔詹塔、皮埃维迪切诺等主要产粮市镇的农田和基础设施均遭到毁灭性破坏。大区调查组对波河平原受灾情况进行了调查统计，各地区因提前得到自然灾害预警，都保留了不少余粮，目前尚可支撑一段时间。领袖墨索里尼要求立刻进行赈灾。"
 IPUnion_leap_forward_event.8.a: "全力赈灾!"
 IPUnion_leap_forward_event.7.t: "拉齐奥大区区委急电！"
 IPUnion_leap_forward_event.7.d: "此前我们的疏忽酿成了更严重的后果。因当地虚报产量导致我们的中央提出了过高的收购数字且因洪水影响，目前拉齐奥，托斯卡纳和翁布里亚大区的粮食储备量已下降到最低点。坎帕尼亚地区更是遭受了连续自然灾害，目前整个意大利中部地区近四成的人口处于断粮状态。事态已经严重到无法忽视的地步了"
 IPUnion_leap_forward_event.7.a: "“三分天灾，七分人祸”"

 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.1.t: "[PNF_dynmic_name]第一届中央委员会第三次全体会议-第一次会议"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.1.d: "意大利人民报今日讯：意大利国家法西斯党第一届中央委员会第三次全体会议在首都罗马召开，参加会议的有中央委员会委员八十三人，中央委员会候补委员八十七人，中央有关部门和各大区，省，自治区党委的其他工作同志二十三人也列席了会议。\n一届三中全会认为，鉴于农业生产近年来连续遭到了严重的自然灾害，明年全国必须集中力量加强农业战线，贯彻执行国民经济以农业为基础，全党全民大办农业，大办粮食的方针，加强各行各业对农业的支援，尽最大努力争取农业生产获得较好的收成。"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.1.a: "大会成功召开"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.2.t: "[PNF_dynmic_name]第一届中央委员会第三次全体会议-第二次会议"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.2.d: "今天召开了国[PNF_dynmic_name]一届三中全会的第二次会议，会议指出，由于农业歉收和轻工业原料不足而形成的市场供应的暂时困难，是一个急需解决的重要问题。全会要求各有关部门迅速采取措施，帮助轻工业、城乡手工业、家庭副业和郊区农业的发展，增加各种日用品和副食品的生产，同时改进商业工作，活跃农村初级市场，以便逐步改善供应状况。在已有的胜利的基础上，采取巩固、充实和提高的方针。这就是说，应当努力提高产品的质量，增加产品的品种，加强生产中的薄弱环节，继续开展群众性的技术革新运动，节约原材料，降低成本，提高劳动生产率。"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.2.a: "很好"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.3.t: "[PNF_dynmic_name]第一届中央委员会第三次全体会议-结束"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.3.d: "召开了数十天的一届三中全会顺利闭幕了，会议决定：鉴于农业生产连续两年遭到了严重的自然灾害，一九六一年全国必须集中力量加强农业战线，贯彻执行国民经济以农业为基础，全党全民大办农业、大办粮食的方针，加强各行各业对农业的支援。重工业方面，由于近年来已经有了巨大的发展，主要产品的产量已经大大超过了原定工业发展计划后两年的水平，明年应当适当地缩小基本建设的规模，调整发展的速度，在已有的胜利的基础上，采取巩固、充实和提高的方针。这就是说，应当努力提高产品的质量，增加产品的品种，加强生产中的薄弱环节，继续开展群众性的技术革新运动，节约原材料，降低成本，提高劳动生产率"
 IPUnion_Adjust_Consolidate_Fill_out_and_Improve.3.a: "“调整、巩固、充实、提高”"


 mussolini_poem_event.1.t: "步虚词·罗马进军"
 mussolini_poem_event.1.desc: "这是我们伟大领袖墨索里尼同志在革命生涯早期创作的一首诗，现将其全文发表。"
 mussolini_poem_event.1.a: "军叫法西斯蒂，旗号束棒斧头。"
 mussolini_poem_event.1.b: "米兰一带不停留，要向罗马直进。"
 mussolini_poem_event.1.c: "资本重重压迫，老兵个个同仇。"
 mussolini_poem_event.1.d: "秋收时节黑衫怒，霹雳一声暴动！"



 africa_of_italian_event.1.t: "轰轰烈烈的意属东非扫盲运动开始了"
 africa_of_italian_event.1.d: "我国80%以上的国民都处于文盲状态，这对于我国的发展是极大的阻力，为了东非各民族的未来，我们必须普遍的消除文盲"
 africa_of_italian_event.1.a: "以民教民，能者为师"
 africa_of_italian_event.2.t: "[AOI.GetLeader]要求我们扩大对意属东非的移民"
 africa_of_italian_event.2.d: "我们的东非总督[AOI.GetLeader]表达了增加[ROOT.GetAdjective]移民来本地区的愿望，旨在吸引具有知识和资金的人才。亚的斯亚贝巴富饶温暖的土地将吸引有探险精神或使命感的人，如果我们推广这项政策，必将吸引许多人迁徙过来。"
 africa_of_italian_event.2.a: "我们会接受。"
 africa_of_italian_event.2.b: "他以为他是谁？"
 africa_of_italian_event.3.t: "[FROM.GetAdjective]同意我们的移民计划"
 africa_of_italian_event.3.d: "[FROM.GetNameDef]殖民政府同意了我们推动[FROM.GetAdjective]移民的请求。新一波准备协助好我们国家建设的人肯定会开始涌入。"
 africa_of_italian_event.3.a: "完美"
 africa_of_italian_event.4.t: "[FROM.GetAdjective]拒绝我们的移民计划"
 africa_of_italian_event.4.d: "[FROM.GetNameDef]殖民政府拒绝了我们推动[FROM.GetAdjective]移民的请求。真是遗憾，但我们无法改变他们的主意。"
 africa_of_italian_event.4.a: "我说，我们在期望什么？"
 africa_of_italian_event.5.t: "笨蛋，是经济！"
 africa_of_italian_event.5.d: "“ሰላም”\n“ኣቃም”\n“ከመይ ኣለኻ？”\n“总督先生，您能相信这三种完全不一样的字符说的都是同一句话吗？”“我理解...”“总督先生，语言的混乱已经导致连军队中的指挥官都没法畅通的传达指令了...我已经撰写了一份详细的通用意大利语教育计划...”“是的先生，我理解您的迫切心情，但是问题的关键是经济，在几乎是刚从奴隶制脱离的封建部落的汪洋大海中，没有共同的经济生活是不会形成共同的语言的...”“所以，总督先生，您是说...?”"
 africa_of_italian_event.5.a: "是的，实施您的雄伟计划之前，我们至少先塑造一下国内市场吧"
 africa_of_italian_event.6.t: "草率的制宪会议"
 africa_of_italian_event.6.d: "在经历了一系列没那么紧张的磋商和本地化改动后，一部以[ITA.GetName]宪法为蓝本的[AOI.GetName]成文宪法被制定出来，其上明文规定了[AOI.GetName]的政治制度为类似于准君主立宪制的以总督为国家元首和政府首脑但议会拥有较大权利的制度，考虑到东非地区人民普遍情况，[AOI.GetName]随即进入“指导式民主”阶段——一种拥有完整民主程序和反对党制度，但反对党挑战执政党是难如登天的事情的民主制度。"
 africa_of_italian_event.6.a: "这还是民主吗？"
 africa_of_italian_event.7.t: "神圣的一票"
 africa_of_italian_event.7.d: "长期以来，我国各地区实行的都是及其原始的由部落中的军事贵族，也就是酋长之间进行磋商的所谓酋长会议的制度，绝大部分人民都没有参政议政的权利，更不知选举权为何物，但现在不一样了...\n	[GetDateText]，一座木制的票箱被搬到[271.GetName]地区的一个部落的中央广场，其上有用标准意大利语和本地民族语言双语写就的“投票箱”字样，该部落中所有成年男性都在前一天被通知“有重要的事”，广场上人头攒动，几位穿着明显与他人不同的人则享受着不同于其他人的特权——坐在一把椅子上，而身后的几千名部落成员只能站着，在过去几千年间，几位军事贵族就能代表身后几千人的想法...但今天情况不一样了，写着候选人名单的粗制草纸被有序分发到在场几千人手上，他们要做的只是给顺眼的候选人打勾，然后这张匿名选票就会被投进票箱，虽然本次选举是等额选举，也就是个个候选人都能当选的选举方式，虽然很多年长者都会一股脑全部勾选，但终有一天，终有一天..."
 africa_of_italian_event.7.a: "人们会投下属于他们的神圣的一票的"
 africa_of_italian_event.8.t: "[FROM.GetName]请求控制[268.GetName]"
 africa_of_italian_event.8.d: "今日，[FORM.GetName]正式向我们请求将我们所控制的[268.GetName]移交给他们，这块土地一向被视为他们同胞的聚居地，我们应该同意吗？"
 africa_of_italian_event.8.a: "当然了，民族自决嘛"
 africa_of_italian_event.8.b: "他们算老几？"
