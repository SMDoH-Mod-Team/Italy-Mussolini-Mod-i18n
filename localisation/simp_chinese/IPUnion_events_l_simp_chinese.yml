l_simp_chinese: 
 IPUnion_country_event.1.t: "九十九年之期已到"
 IPUnion_country_event.1.d: "我们与法国的条约到期了，怎么办呢"
 IPUnion_country_event.1.a: "遵守合约"
 IPUnion_country_event.1.b: "什么土什么伦什么土伦？"
 IPUnion_country_event.2.t: "重进阜姆军"
 IPUnion_country_event.2.d: "微风拍着羽翅，\n在柔嫩的沙子上\n飒飒地写下迷离的文字。\n微风向洁白的河堤\n \n吐出低低切切的絮语，\n盈盈秋波传递。\n太阳落进了西山，\n无限的音籁，阴影与光彩\n \n自由嬉戏在你的温存的两腮。\n海滩的宽阔、干枯的脸庞，\n好像漾出了你的惝恍\n奇妙的浅笑，万千模样。"
 IPUnion_country_event.2.a: "意大利法西斯，万岁！"
 IPUnion_country_event.3.t: "§Y[BUL.GetName]§!请求我们出售§Y[164.GetName]§!"
 IPUnion_country_event.3.d: "我的王族是意大利的"
 IPUnion_country_event.3.a: "为朋友干杯！"
 IPUnion_country_event.3.b: "它对我们还有用..."
 IPUnion_country_event.4.t: "§Y[ITA.GetName]§!拒绝了我们的请求"
 IPUnion_country_event.4.d: "我的大臣倾向英法"
 IPUnion_country_event.4.a: "好吧..."
 IPUnion_country_event.5.t: "[ITA.GetName]愿意与我们重新洽谈关于[164.GetName]的协议！"
 IPUnion_country_event.5.d: "军官团支持德国"
 IPUnion_country_event.5.a: "好，我们同意，我们同意！"
 IPUnion_country_event.5.b: "我们不需要了。"
 IPUnion_country_event.6.t: "意大利意图改变我们的群岛宣称！"
 IPUnion_country_event.6.d: "指南北莱斯沃斯诸岛"
 IPUnion_country_event.6.a: "他们太强大了..."
 IPUnion_country_event.6.b: "但我们还有更强大的盟友！"
 IPUnion_country_event.7.t: "希腊拒绝了我们的要求！"
 IPUnion_country_event.7.d: "希腊外交官于今日向我国递交关于拒绝撤回领土宣称的国书，据我们的情报人员称，希腊国内已经开始动员备战，向我们递交国书的外交官亦准备回国。"
 IPUnion_country_event.7.a: "他们的盟友太强大了，就这样吧。"
 IPUnion_country_event.7.b: "怎么办，只有杀！"
 IPUnion_country_event.8.t: "[ITA.GetName]邀请我们加入三头同盟"
 IPUnion_country_event.8.d: "他们与德意志国的分歧早就显现出来了，我们现在应该选哪边站？"
 IPUnion_country_event.8.a: "好吧，我们永远支持意大利人"
 IPUnion_country_event.8.b: "不好意思，我们想自生自灭"
 IPUnion_country_event.9.t: "[FROM.GetName]拒绝了我们的邀请"
 IPUnion_country_event.9.d: "他们竟敢拒绝我们伟大的维克托-埃马努埃莱三世阁下领导的光荣而神圣的意大利人民的国度的邀请！"
 IPUnion_country_event.9.a: "我能说什么呢，就这样吧"
 IPUnion_country_event.9.b: "开战！开战！"
 IPUnion_country_event.10.t: "意大利[PNF_dynmic_name]第三届全国代表大会的闭幕"
 IPUnion_country_event.10.d: "大会闭幕的时候，全体代表起立，鼓掌欢送墨索里尼离席，但年迈的墨索里尼，已经因腿疾而站不起来了。他又不想让代表们看出来，便坐在座位上不动，齐亚诺见状机智的宣布：墨主席要目送大家离开会场，墨索里尼微微点头，说："
 IPUnion_country_event.10.a: "你们不走，我也不好走……"
 IPUnion_country_event.11.t: "那不勒斯急电：迪诺·格兰迪同志因公殉职"
 IPUnion_country_event.11.d: "今日清晨，一份报告呈在了墨索里尼的办公桌上，发送者为那不勒斯地区首府，其上赫然写着：“迪诺·格兰迪同志在考察那不勒斯地区的司法建设状况时因飞机失事不幸遇难。”\n迪诺·格兰迪长期以来被认为是党内的亲西方派，他的民主主义思想在学生群体中也颇受欢迎，可以预见的是，这次事件将会在意大利学生中激起千层浪。"
 IPUnion_country_event.11.a: "事情会变成什么样子...?"
 IPUnion_country_event.12.t: "威尼斯广场前发生了学生群体性事件！"
 IPUnion_country_event.12.d: "在今日举行的迪诺·格兰迪同志的追悼会上，数千名学生聚集在威尼斯广场前，对迪诺·格兰迪同志的悼念很快演变成了对于墨索里尼政府的一系列政策的抗议，特别是对在经济改革过程中出现的大规模腐败现象的不满。抗议活动一直持续到下午四时，墨索里尼政府出动了警察和宪兵队，将人群驱赶出威尼斯广场，但我们在学生中的眼线报告，学生们已经预备成立独立的学生组织来计划下一次行动"
 IPUnion_country_event.12.a: "墨统领对于今日发生的事件表示“非常痛心，将会密切关注”"
 IPUnion_country_event.13.t: "《意大利人民报》社论：必须旗帜鲜明的反对动乱"
 IPUnion_country_event.13.d: "在悼念迪诺·格兰迪同志逝世活动中，广大法西斯党员，工人，农民，知识分子，干部，黑衫军和青年学生，以各种形式表达自己的哀思，并表示要化悲痛为力量，为实现经济改革，振兴意大利贡献力量。在悼念活动期间，也出现了一些不正常的情况。极少数人借机制造谣言，指名攻击党和国家领导人......全党同志，全国人民必须清醒的认识到，不坚决地制止这场动乱，将国无宁日。这场斗争事关改革的成败，事关国家民族命运的前途，意大利国家法西斯党各级组织，广大法西斯党员，青年刀斧手团员，各法西斯党派，爱国法西斯人士和全国人民要明辨是非，积极行动起来，为坚决、迅速地制止这场动乱而斗争！"
 IPUnion_country_event.13.a: "坚决拥护社论！"
 IPUnion_country_event.14.t: "广场上的学生开始绝食"
 IPUnion_country_event.14.d: "日前聚集在威尼斯广场上的抗议学生们已经在一个名为“意大利学生自治联合会”的非法组织的领导下开展集体绝食行动，这些行为引发了全国人民对学生的同情，目前学生中有一种趁火打劫试图威逼我们与他们进行谈判的声音，我们该怎么办？"
 IPUnion_country_event.14.a: "闹剧该结束了"
 IPUnion_country_event.14.b: "一颗黑心，两手准备"
 IPUnion_country_event.14.c: "学生们的诉求也是有合理因素的..."
 IPUnion_country_event.15.t: "国际舆论哗然"
 IPUnion_country_event.15.d: "罗马发生的大规模抗议事件已经被众多国际媒体报导出去，以英法为首的民主主义国家对我国发出了强烈谴责，称我国的行为是“对民主的践踏”"
 #IPUnion_country_event.15.a: "[ITA.GetName]的内政要[ITA.GetName]自己来管，轮不到别人插手！"
 IPUnion_country_event.15.a: "我蛮夷也。"
 IPUnion_country_event.15.b: "还是得注意一下国际观瞻啊..."
 IPUnion_country_event.16.t: "问题的终结...?"
 IPUnion_country_event.16.d: "“意大利人民有毫无置疑的追求幸福和公正的权利......《社论》已经被证明是错误的，我谨代表意大利政府向本次事件中的受害者本人以及家属致以最诚挚的歉意......”——《巴黎宣言》"
 IPUnion_country_event.16.a: "签署人：意大利外交部长，吉安·加莱亚佐·齐亚诺"
 IPUnion_country_event.17.t: "非常时期，非常手段"
 IPUnion_country_event.17.d: "元首令：鉴于当下的严峻形式，罗马即刻起进入军事管制状态，军事管制由新成立的戒严部队指挥部负责......"
 IPUnion_country_event.17.a: "£benito_mussolini_signature"
 IPUnion_country_event.18.t: "罗马之春"
 IPUnion_country_event.18.d: "《意大利人民报》号外：墨索里尼政府于今日早些时候宣布解散，并将于明日提前举行议会选举。据民调显示，在墨索里尼统治下长期受迫害的意大利人民党领导人费卢西奥·帕里将会赢得96.7%的普选票。"
 IPUnion_country_event.18.a: "何时？——如果不是现在？"
 IPUnion_country_event.18.b: "是谁？——如果不是我们？"
 IPUnion_country_event.19.t: "威尼斯广场“清场”"
 IPUnion_country_event.19.d: "今日凌晨，戒严部队先头部队已经进入并封锁了广场，随后而来的大部队在警察和宪兵的紧密配合下将一小撮屡次警告仍旧不知悔改拒绝离开广场的的反法西斯暴乱分子尽数控制，直至上午十时，威尼斯广场已经被清空，只有广场的大理石地面上被刻下的标语能证明这里发生了什么。"
 IPUnion_country_event.19.a: "向为履行宪法赋予的神圣职责而英勇奋斗的伟大的人民战士致敬！"
 IPUnion_country_event.19.b: "向为保卫祖国、保卫人民和平劳动而不懈努力的光荣的人民战士致敬！"
 IPUnion_country_event.20.t: "广场上的学生成立了非法组织"
 IPUnion_country_event.20.d: "据我们的情报人员报告，广场上的学生已经自发成立了数个非法组织，比较出名的有“意大利学生自制联合会”（简称“意学联”）和“罗马高校自治联合会”（简称：罗高联）"
 IPUnion_country_event.20.a: "事态越来越严重了..."
 IPUnion_country_event.21.t: "救救学生，救救孩子！"
 IPUnion_country_event.21.d: "“嘀哒 -- 嘀哒嘀哒 -- ”一声声尖利的笛声不绝于耳,一辆辆救护车载着绝食昏倒的学生驶向罗马市急救中心......据不完全统计，据不完全统计,截至今晚6点,绝食学生中患各种病症被送往市内32家医院抢救的共有986人次,留院观察治疗443人次。仅在今天各院门诊抢救就达341人次,留院观察154人次。——《意大利人民报》罗马今日讯"
 IPUnion_country_event.21.a: "意大利记者最自由的三天..."
 IPUnion_country_event.22.t: "党中央、罗马市政府联合召开党政军干部大会——墨索里尼发表讲话" 
 IPUnion_country_event.22.d: "墨索里尼同志在讲话中说，当前首都形式相当严峻，无政府状态越来越严重，法制和纪律遭到破坏。罗马的事态还在发展，而且已经波及到了全国许多城市。我们国家经济改革和意大利民族崛起的命运已经面临严重的威胁......墨索里尼号召全党全军全国人民，和衷共济，团结一致，在各自的岗位上为制止动乱和稳定局势做出贡献..."
 IPUnion_country_event.22.a: "（全场久久不息的掌声）"
 IPUnion_country_event.23.t: "齐亚诺昨晨到威尼斯广场看望绝食情愿的部分高校学生"
 IPUnion_country_event.23.d: "齐亚诺说，同学们，我们来得太晚了，对不起同学们了。你们说我们、批评我们，都是应该的。我这次来不是请你们原谅。我想说的是，现在同学们身体已经非常虚弱，不能再这样下去了......有很多事情总是可以解决的，希望你们早些结束绝食，谢谢同学们......"
 IPUnion_country_event.23.a: "墨索里尼怎么没来？"
 IPUnion_country_event.24.t: "抉择"
 IPUnion_country_event.24.d: "已经到了最后的时刻了，我们应该屈服于舆论的压力还是重拳出击？"
 IPUnion_country_event.24.a: "人民，只有人民，才是创造世界历史的动力。"
 IPUnion_country_event.24.b: "天下大乱，形势大好"
 IPUnion_country_event.24.c: "戒严部队指挥部、罗马市委宣传部：告罗马市民书"
 IPUnion_country_event.25.t: "授勋"
 IPUnion_country_event.25.d: "首都罗马的政治风波已经结束，在此次事件中辛勤奉献的战士们应当得到荣誉。"
 IPUnion_country_event.25.a: "做最优质的战士！"
 IPUnion_country_event.26.t: "温和派的结局..."
 IPUnion_country_event.26.d: "党内温和派在刚刚结束的首都罗马的政治风波中与我们出现了分歧，现在最后的胜者毫无疑问是我们，我们应该怎么处理他们？"
 IPUnion_country_event.26.a: "一个也别想跑！"
 IPUnion_country_event.26.b: "这次就算了吧，惩前毖后，治病救人嘛！"
 IPUnion_country_event.27.t: "粉碎“一人帮”"
 IPUnion_country_event.27.d: "今日下午三时，[PNF_dynmic_name]中央办公厅通知中央政治局常委到罗马斗兽场开会，内容如下：一是研究《邓南遮选集》的出版问题;二是研究邓南遮纪念堂的选址问题。下午，格拉齐亚尼对行动人员召开短会。墨索里尼、格拉齐亚尼分别于晚上六时三十分，七时二十分到达斗兽场。晚上八时，齐亚诺来了。齐亚诺刚进院子时，随身警卫被留在了院外。齐亚诺当即感觉事情不太对头。当齐亚诺快走近正厅大门时，专门对付他的行动小组立即走了过来。齐亚诺有一点挣扎，一边拳打脚踢，拼命进行反抗。但是齐亚诺很快就被行动小组制服了，被扭着双臂押到大厅里。墨索里尼宣布了逮捕齐亚诺的“决定”，还没等墨索里尼念完，齐亚诺突然大吼一声，挣脱警卫人员的扭缚，由五六米远的地方向格拉齐亚尼猛扑过去。在这个紧要时刻，一旁的警卫猛冲上去把他扑倒，死死地摁住，给他戴上手铐。"
 IPUnion_country_event.27.a: "我是来开会的，你们要干什么！"
 IPUnion_country_event.28.t: "向马耳他国，开战！"
 IPUnion_country_event.28.d: "最高司令官同志，请下命令吧！"
 IPUnion_country_event.28.a: "南！下！"
 IPUnion_country_event.29.t: "奋起还击，保卫边疆"
 IPUnion_country_event.29.d: "意大利人民报罗马今日电 意大利人民报奉意大利政府之命，于今日发表声明如下\n法国当局无视意大利方面的一再警告，最近连续出动武装部队，侵犯意大利领土，袭击意大利边防人员和边境居民，局势急剧恶化，严重威胁我国的边疆的和平和安全。意大利边防部队在忍无可忍的情况下，被迫奋起还击...意大利政府和人民一贯的立场是，“人不犯我，我不犯人；人若犯我，我必犯人”。意大利边防部队忍无可忍的奋起还击，完全是正义的行动。我们要建设自己的国家，我们需要一个和平的国际环境，我们不愿打仗，但我们也绝不容许别人肆意侵犯我国的领土...在意大利政府被迫还击法国武装入侵的的时刻，意大利政府呼吁法国当局，迷途知返，悬崖勒马，不要在错误的道路上继续走下去。"
 IPUnion_country_event.29.a: "§Y0§!里拉养出个狼崽子！"
 IPUnion_country_event.30.t: "我国取得了在对法自卫还击战的胜利！"
 IPUnion_country_event.30.d: "《意大利人民报》的黎波里、的黎波里塔尼亚边防前线今日电：意大利陆军边防部队已经从法国撤离完毕，回到我国境内。"
 IPUnion_country_event.30.a: "严守祖国边界，保卫边疆安全！"
 IPUnion_country_event.31.t: "部分德国将领向我们表示了加入的意愿"
 IPUnion_country_event.31.d: "自希特勒“改组国防军”以来，部分国防军高级将领与希特勒离心离德，目前已经表明有蟠桃到我们这里的意愿了，我们要怎么办？"
 IPUnion_country_event.31.a: "什么蟠桃，这是弃暗投明"
 IPUnion_country_event.31.b: "我们承担不起"
 IPUnion_country_event.32.t: "部分奥地利军官接触我们"
 IPUnion_country_event.32.d: "德国对于奥地利的挑衅越来越嚣张，可以预见的是，奥地利是无法阻挡德国的脚步的，几位有远见的奥地利军官已经向我们表达的接触的意向，我们该怎么办？"
 IPUnion_country_event.32.a: "Welcome!"
 IPUnion_country_event.32.b: "Thanks,but no thanks"
 IPUnion_country_event.33.t: "意大利外长采访一则"
 IPUnion_country_event.33.d: "“（阿尔巴尼亚）不是短期不变，是长期不变。这个道理我们过去讲了多少次，就是说50年不变啊，50年后更没有变的道理。”——意大利外交部长，加来阿佐·齐亚诺"
 IPUnion_country_event.33.a: "没有我们，阿尔巴尼亚能撑50年吗？"
 IPUnion_country_event.34.t: "炮打中立主义司令部——我的一张大字报"
 IPUnion_country_event.34.d: "全国第一张法团主义的大字报和意大利人民报的评论员的评论，写的何等的好呵......"
 IPUnion_country_event.34.a: "触及意大利君主制灵魂的大革命"
 IPUnion_country_event.35.t: "国民公会正式召开！"
 IPUnion_country_event.35.d: "意大利第三届议会——国民公会于今日正式召开。会上宣布了废除意大利君主制的法令，次日进行的二次会议则宣布意大利为共和国....."
 IPUnion_country_event.35.a: "§G劳动§!，家庭，§R祖国§!！"
 IPUnion_country_event.36.t: "[ITA.GetLeader]在国民公会中演讲其一"
 IPUnion_country_event.36.d: "“我要说国王应当作为敌人被审判。与其对他做出审判，我们更要与他斗争。从人民到国王，我不知道他们之间有任何自然关联。公民们由于契约而相互约束，而君主却不受约束。对我来说，没用折衷方案。这个人要么重掌大权，要么被判死刑。（你错了！墨索里尼先生，审判国王将为人所不齿。）他压迫了一个专制的国度，他公然表明自己的敌对立场，他滥用法律。他应当被判死刑以保障人民的安宁。要统治，就必不无辜，相信埃马努埃莱清白是荒谬的行为....”"
 IPUnion_country_event.36.a: "一切君王都是篡逆者！"
 IPUnion_country_event.37.t: "[ITA.GetLeader]在国民公会中演讲其二"
 IPUnion_country_event.37.d: "“人民不会像法院那样审判，他们不会做出任何宣判，只会发出雷电霹雳，他们不会（通过法律程序）判决国王，而只会将国王们化为乌有。埃马努埃莱不能再受审，因为他已经被定罪了，否则共和国有罪。总之，如果埃马努埃莱还能成为一个诉讼案的对象的话，那么他可以被赦免，他可以是无罪者——换言之他在审判之前就已经被（无罪）推定为无罪者了。但如果埃马努埃莱可以被赦免，可以是无罪者，那么革命又成了什么了？对于这一性质的犯罪，叛国的罪行，我不得不宣布一条生死攸关的真理：”"
 IPUnion_country_event.37.a: "埃马努埃莱必须死，因为祖国必须生"
 IPUnion_country_event.38.t: "维托里奥·埃马努埃莱三世的命运"
 IPUnion_country_event.38.d: "革命已经完成了，亚平宁半岛上终于迎来了共和制，作为被革命的对象，现意大利社会共和国公民维托里奥·埃马努埃莱的命运是什么呢？"
 IPUnion_country_event.38.a: "意王退位诏书"
 IPUnion_country_event.38.b: "罪刑法定"
 IPUnion_country_event.38.c: "处决他！"
 IPUnion_country_event.39.t: "奉天承运皇帝诏曰"
 IPUnion_country_event.39.d: "前因民军起事，各省响应，九罗沸腾，生灵涂炭，特命墨索里尼遣员与民军代表讨论大局，议开国会，公决政体。两月以来，尚无确当办法，南北暌隔，彼此相持，商辍於途，士露於野，徒以国体一日不决，故民生一日不安。今全国人民心理，多倾向共和，南中各省既倡议于前，北方诸将亦主张于后，人心所向，天命可知，予亦何忍因一姓之尊荣，拂兆民之好恶？是用外观大势，内审舆情，特率皇帝，将统治权公诸全国，定为共和立宪国体，近慰海内厌乱望治之心，远协古圣天下为公之义。墨索里尼前经资政院选举为总理大臣，当兹新旧代谢之际，宜有南北统一之方，即由墨索里尼以全权组织临时共和政府，与民军协商统一办法，总期人民安堵，海宇乂安，为一大意大利民国，予与皇帝得以退处宽闲，优游岁月，长受国民之优礼，亲见郅治之告成，岂不懿欤？"
 IPUnion_country_event.39.a: "钦此——"
 IPUnion_country_event.40.t: "公民维托里奥·埃马努埃莱你听着！"
 IPUnion_country_event.40.d: "——国民公会指控你的叛国罪行，你有什么要陈述和辩护的？——这可以有，你们说的大量事实，都是在鸡蛋里拣骨头，拣来拣去，说是里通外国，是你们说了我才知道的。通过丑化我，丑化萨伏伊王室，丑化亿万人民参加的亚平宁统一战争！萨伏伊的继承人，五十年整了，出生还不止！共患难了！统一战争时，唯一留在前方追随的只有我一个亲王，你们都躲到哪里去了？"
 IPUnion_country_event.40.a: "我听着呢！"
 IPUnion_country_event.41.t: "“今日无事”"
 IPUnion_country_event.41.d: "一周前，议会代表们针对如何处置埃马努埃莱的问题展开投票，投票结果是，361票死刑，334票监禁或有条件死刑，26票死缓，针对是否死缓的问题，公会进行了最后一次投票，结果是380：310，死刑通过了。\n今日，埃马努埃莱的命运之日来临。早晨九点多，埃马努埃莱下了送他去革命广场的专车，来到黑衫军戒备森严的行刑台前，埃马努埃莱缓缓走向行刑台，“公民们，我死的清白....”，鼓声随即淹没了他说的话，十点十分，利刃落下。围观民众喊道，“共和国万岁！”，埃马努埃莱的遗体被葬在一处公墓，上边还浇了一层生石灰以加速分解。今日，雏菊凋零，原萨伏伊王朝意大利和埃塞俄比亚之王维托里奥·埃马努埃莱·费迪南多·玛丽·詹纳罗·迪·萨伏伊，原意大利王国前最高公职人员，现意大利社会共和国公民的维托里奥·埃马努埃莱，经国民公会审判后，以叛国罪被送上行刑台。"
 IPUnion_country_event.41.a: "一个时代就这样落幕了"
 IPUnion_country_event.42.t: "[ITA.GetName]在中东的特别军事行动-第一阶段：进展顺利"
 IPUnion_country_event.42.d: "我们在中东针对不友好国家发起的特别军事行动进展十分顺利，仅用不到72小时就控制了他们的司令部驻地——[907.GetName]。"
 IPUnion_country_event.42.a: "好极了"
 IPUnion_country_event.43.t: "[ITA.GetName]在中东的特别军事行动-第一阶段：进展受阻"
 IPUnion_country_event.43.d: "我们在中东针对不友好国家发起的特别军事行动遭到了他们的顽强抵抗，未能完成预定的战略目标。"
 IPUnion_country_event.43.a: "该死的"
 IPUnion_country_event.44.t: "[ITA.GetName]在中东的特别军事行动：大获成功"
 IPUnion_country_event.44.d: "我们在中东的特别军事行动大获成功，现在到了享受我们胜利果实的时候了"
 IPUnion_country_event.44.a: "好极了"
 IPUnion_country_event.45.t: "航母Style"
 IPUnion_country_event.45.d: "意大利人民报的里雅斯特今日电：我国自主设计建造的第一艘具有国际先进水平的航空母舰的首次舰载机起降测试圆满成功！"
 IPUnion_country_event.45.a: "走——你——！"
 IPUnion_country_event.46.t: "瑞士大使请求会见"
 IPUnion_country_event.46.d: "瑞士驻意大利大使今日火急火燎的来到奇吉宫，向我们报告了瑞士情报机构最近截获到的德国意图对瑞士进行军事行动的计划，“§Y德国人觊觎着我们的黄金，就像一个在沙漠迷路三天的人看到了水井一样§!”，瑞士大使如是说道。"
 IPUnion_country_event.46.a: "我们不会背弃条约，保卫瑞士就是保卫意大利！"
 IPUnion_country_event.46.b: "那咋啦？"
 IPUnion_country_event.47.t: "[GER.GetName]：最后通牒"
 IPUnion_country_event.47.d: "一、瑞士对德国无条件投降。二、意大利拆除阿尔卑斯防线。三、意大利将的里雅斯特和克罗地亚割让给德国。"
 IPUnion_country_event.47.a: "以土地换和平，真的不香..."
 IPUnion_country_event.48.t: "[ITA.GetLeader]的全国讲话其一"
 IPUnion_country_event.48.d: "“从始至终，威胁欧洲和平的都是德国。是他们为了和奥地利争夺神罗霸权挑起了七年战争；是他们发起了三次王朝战争激化了欧陆矛盾；是他们煽动维也纳对塞尔维亚宣战发动世界大战；是他们残暴屠杀让欧洲生灵涂炭。他们不仅是欧洲文明的敌人还是整个人类文明的敌人。而现在，欧洲最后的堡垒就是我们，尽管我们立场思想各不相同，尽管我们对意大利的未来各执一词，但现在我们要做的事情只有一件——§Y保卫意大利§!”"
 IPUnion_country_event.48.a: "兄弟阋于墙，外御其侮"
 IPUnion_country_event.49.t: "打倒新德皇"
 IPUnion_country_event.49.d: "这是希修叛徒集团向我国发动的一次极为严重的边境武装挑衅。我国政府向德国政府提出最强烈的抗议，《意大利人民报》和《黑衫军报》联合发表社论——《打倒新德皇》"
 IPUnion_country_event.49.a: "打倒希修纳粹主义！"
 IPUnion_country_event.50.t: "[ITA.GetLeader]的全国讲话其一"
 IPUnion_country_event.50.d: "“时间，要打多久，我看我们不要做决定。过去是由希特勒，以后是由戈培尔或是德国将来的什么总统，由他们去决定。就是说他们要打多久就打多久——一直打到完全胜利！”"
 IPUnion_country_event.50.a: "勿谓言之不预"
 IPUnion_country_event.51.t: "抗德援瑞，保家卫国"
 IPUnion_country_event.51.d: "意大利人民志愿军于今日正式组建，即刻开赴瑞德边境"
 IPUnion_country_event.51.a: "雄赳赳，气昂昂，跨过勃朗峰"
 IPUnion_country_event.52.t: "伯尔尼条约"
 IPUnion_country_event.52.d: "德国人一向引以为豪的闪电战战术在阿尔卑斯山脉面前彻底失效了，即使他们相对于征服法国和波兰时拥有更好的装备与更多的兵力，每天却依旧只能推进几公里至十几公里，希特勒和他的军官团终于认清了现实，于今日请求和平。"
 IPUnion_country_event.52.a: "“工事，火炮和外国援助都毫无意义。除非普通的士兵都清楚，他，正在保卫祖国。”"
 IPUnion_country_event.53.t: "[ITA.GetName]议会\n告  马  耳  他  同  胞  书"
 IPUnion_country_event.53.d: "亲爱的马耳他同胞：我们伟大祖国的美好前途，既属于我们，也属于你们。统一祖国，是历史赋予我们这一代人的神圣使命。时代在前进，形势在发展。我们早一天完成这一使命，就可以早一天创造我国空前未有的光辉灿烂的历史，而与各先进强国并驾齐驱，共谋世界的和平、繁荣和进步。让我们携起手来，为这一光荣目标共同奋斗"
 IPUnion_country_event.53.a: "我们一定要解放马耳他！"
 IPUnion_country_event.54.t: "墨索里尼的身体状况堪忧"
 IPUnion_country_event.54.d: "近日来，我们伟大领袖的身体每况愈下，已经到了必须卧床的地步了，我们该怎么办？"
 IPUnion_country_event.54.a: "我们一定要医治好我们的领袖！"
 IPUnion_country_event.54.b: "人生七十古来稀..."
 IPUnion_country_event.55.t: "人生七十古来稀"
 IPUnion_country_event.55.d: "“人生七十古来稀”，我八十多了，人老总想后事。意大利有句古话叫“盖棺定论”，我虽未“盖棺”也快了，总可以定论吧！我一生干了两件事：一是与海尔塞拉西斗了那么几年，把他赶到那么几个海岛上去了；西班牙内战三年，把国际纵队请回老家去了。对这些事持异议的人不多，只有那么几个人，在我耳边叽叽喳喳，无非是让我及早收回那几个海岛罢了。另一件事你们都知道，就是炮打中立主义司令部。这事拥护的人不多，反对的人不少。这两件事没有完，这笔“遗产”得交给下一代。怎么交？和平交不成就动荡中交，搞不好就得“血雨腥风”了。"
 IPUnion_country_event.55.a: "你们怎么办，只有天知道"
 IPUnion_country_event.56.t: "告全党全军全国各族人民书"
 IPUnion_country_event.56.d: "[PNF_dynmic_name]中央委员会、[ITA.GetName]议会常务委员会、[ITA.GetName]部长会议、[PNF_dynmic_name]中央军事委员会极其悲痛地向全党全军全国各族人民宣告：我党我军我国各族人民敬爱的伟大领袖、国际资产阶级和压迫民族压迫人民的伟大导师、[PNF_dynmic_name]中央委员会主席、[PNF_dynmic_name]中央军事委员会主墨索里尼同志，在患病后经过多方精心治疗，终因病情恶化，医治无效，于今日零时十分在罗马逝世"
 IPUnion_country_event.56.a: "辩证法胜利了..."
 IPUnion_country_event.57.t: "四千万人民无比悲痛 举国上下深切哀悼"
 IPUnion_country_event.57.d: "意大利人民报今日讯   我党我军我国各族人民衷心爱戴和无限崇敬的伟大领袖、当代最伟大的法西斯主义者、国际资产阶级和压迫民族压迫人民的伟大导师墨索里尼主席与世长辞，在全意大利全世界人民的心中引起了无限的悲痛。今天，首都数十万人民在庄严宏伟的威尼斯广场，举行极其隆重的追悼大会。"
 IPUnion_country_event.57.a: "“两个凡是”"
 IPUnion_country_event.57.b: "贫穷不是法团主义..."
 IPUnion_country_event.57.c: "墨索里尼的时代早该结束了！"
 IPUnion_country_event.58.t: "你办事，我放心"
 IPUnion_country_event.58.d: "4月30日，墨索里尼接见访意的德国总理希特勒，时任[PNF_dynmic_name]中央第一副主席、部长会议主席的巴尔博陪同接见。希特勒走后，墨索里尼留下巴尔博一起讨论国内形势问题。由于当时墨索里尼已经病重，开口很不方便，因此他一般会在纸条上写下要说的内容。据说当天他给巴尔博留下三张纸条，内容分别是：“照过去方针办”、“慢慢来，不要招急”和最重要的“你办事，我放心”。"
 IPUnion_country_event.58.a: "墨索里尼主席放心，全国人民放心"
 IPUnion_country_event.58.b: "小资历闹麻了"
 IPUnion_country_event.59.t: "在全军政治工作会议上的讲话"
 IPUnion_country_event.59.d: "全军的政治工作会议多年没有开了,现在开这样一次会议,应该采取什么方法呢?很明显,我们应该也只能采取实事求是、从实际出发、理论和实践相结合的方法,总结过去的经验,分析新的历史条件,提出新的问题、新的任务、新的方针。这样,我们的会议才能够解决问题,才能够解决得正确......"
 IPUnion_country_event.59.a: "团结的大会，胜利的大会"
 IPUnion_country_event.60.t: "粉碎“一人帮”"
 IPUnion_country_event.60.d: "今日下午三时，[PNF_dynmic_name]中央办公厅通知中央政治局常委到罗马斗兽场开会，内容如下：一是研究《墨索里尼选集》的出版问题;二是研究墨索里尼纪念堂的选址问题。下午，巴尔博对行动人员召开短会。齐亚诺、巴尔博分别于晚上六时三十分，七时二十分到达斗兽场。晚上八时，格拉齐亚尼来了。格拉齐亚尼刚进院子时，随身警卫被留在了院外。格拉齐亚尼当即感觉事情不太对头。当格拉齐亚尼快走近正厅大门时，专门对付他的行动小组立即走了过来。格拉齐亚尼有一点挣扎，一边拳打脚踢，拼命进行反抗。但是格拉齐亚尼很快就被行动小组制服了，被扭着双臂押到大厅里。巴尔博宣布了逮捕格拉齐亚尼的“决定”，还没等墨索里尼念完，格拉齐亚尼突然大吼一声，挣脱警卫人员的扭缚，由五六米远的地方向齐亚诺猛扑过去。在这个紧要时刻，一旁的警卫猛冲上去把他扑倒，死死地摁住，给他戴上手铐。"
 IPUnion_country_event.60.a: "我是来开会的，你们要干什么！"
 IPUnion_country_event.61.t: "《意大利人民报》文章：\n实 践 是 检 验 真 理 的 唯 一 标 准"
 IPUnion_country_event.61.d: "检验真理的标准是什么？这是早被法西斯主义的革命导师解决了的问题。但是这些年来，由于“一人帮”的破坏和他们控制下的舆论工具大量的歪曲宣传，把这个问题搞得混乱不堪。为了深入批判“一人帮”，肃清其流毒和影响，在这个问题上拨乱反正，十分必要..."
 IPUnion_country_event.61.a: "我读的书不多，就记得主席讲的一句话"
 IPUnion_country_event.61.b: "哪句话？"
 IPUnion_country_event.61.c: "实事求是。"
 IPUnion_country_event.62.t: "致罗马飞行学院的一封信"
 IPUnion_country_event.62.d: "同志们:\n你们的事业，我是完全赞成的。半工半读，勤工俭学，不要国家一分钱，小学、中学、大学都有，分散在全省各个山头，少数在平地。这样的学校确是很好的。在校的青年居多，也有一部分中年干部。我希望不但在罗马有这样的学校，各大区也应有这样的学校。各大区应派有能力有见识的负责同志到罗马来考察，吸取经验，回去试办。初时学生宜少，逐渐增多，至罗马这样有一万人之多..."
 IPUnion_country_event.62.a: "学制要缩短，教育要革命"
 IPUnion_country_event.62.b: "沿着墨主席的道路走下去"
 IPUnion_country_event.62.c: "同资产阶级教育路线实施最彻底的决裂！"
 IPUnion_country_event.63.t: "[AOI.GetName]开始了扫盲运动!"
 IPUnion_country_event.63.d: "我们的附庸国——[AOI.GetName]目前正在开展一场轰轰烈烈的扫除普遍文盲状态为目的爱国教育运动。"
 IPUnion_country_event.63.a: "这是他们的内政"
 IPUnion_country_event.63.b: "让他们学习我们的经验！"
 IPUnion_country_event.64.t: "德国正在密谋德奥合并！"
 IPUnion_country_event.64.d: "我国驻柏林大使发来紧急电报，德国将会在约两个月内强迫奥地利与其合并，届时或大军压境"
 IPUnion_country_event.64.a: "保护我们的北方边境！"
 IPUnion_country_event.64.b: "随他去吧。"
 IPUnion_country_event.65.t: "[ITA.GetName]要求干涉德奥合并"
 IPUnion_country_event.65.d: "[ITA.GetName]于今日正式向我国要求在未来的德奥合并中对其进行补偿"
 IPUnion_country_event.65.a: "当然了，我没意见"
 IPUnion_country_event.65.b: "奥地利人喜欢，你不喜欢，你算老几？"
 IPUnion_country_event.66.t: "[GER.GetName]同意了我们干涉德奥合并的请求"
 IPUnion_country_event.66.desc: "现在我们可以进行下一步磋商了"
 IPUnion_country_event.66.a: "要求蒂罗尔非军事化"
 IPUnion_country_event.66.b: "要求战略缓冲"
 IPUnion_country_event.66.c: "要求战略纵深"
 IPUnion_country_event.66.d: "算了"
 IPUnion_country_event.67.t: "想要体验一条独立的意中外交合作国策树分支吗？"
 IPUnion_country_event.67.d: ""
 IPUnion_country_event.67.a: "好啊"
 IPUnion_country_event.67.b: "算了"
 IPUnion_country_event.68.t: "意大利向我们表达了合作的意愿"
 IPUnion_country_event.68.d: "意大利于今日邀请我国外交官会谈有关是否要在我们两国之间开展一系列军事和经济的合作的提案"
 IPUnion_country_event.68.a: "我没意见"
 IPUnion_country_event.68.b: "还是算了"
 IPUnion_country_event.69.t: "[CHI.GetName]同意了我们的合作请求"
 IPUnion_country_event.69.d: "经过他们的内部磋商，[CHI.GetName]的外交官刚刚正式告知我们他们已经同意了我们的合作请求"
 IPUnion_country_event.69.a: "不赖"
 IPUnion_country_event.70.t: "[CHI.GetName]拒绝了我们的合作请求"
